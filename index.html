<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray Subscription</title>
    <script>
        async function fetchLinks() {
            try {
                const response = await fetch('links.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch links');
                }
                return await response.json();
            } catch (error) {
                console.error(error);
                return {};
            }
        }

        async function redirectToSubscription() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const customerId = urlParams.get('customer');
                if (!customerId) {
                    throw new Error('Customer ID is missing');
                }
                const links = await fetchLinks();
                const subscriptionUrl = links[customerId];
                if (!subscriptionUrl) {
                    throw new Error('Subscription link not found');
                }
                window.location.href = subscriptionUrl;
            } catch (error) {
                console.error(error);
                // Redirect to a fallback URL (e.g., fake.txt) if an error occurs
                window.location.href = "https://raw.githubusercontent.com/teknovpnhub/vpnhub/fake.txt";
            }
        }
        redirectToSubscription();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
