<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray Subscription</title>
    <script>
        // JavaScript code for redirection logic
        const urlParams = new URLSearchParams(window.location.search);
        const customerId = urlParams.get('customer');

        if (!customerId) {
            document.write("Customer ID is missing.");
        } else {
            // Check if access to V2Ray subscription links is disabled
            const accessEnabled = true; // Change this to false when access is disabled

            if (accessEnabled) {
                // Construct the URL for the customer's subscription file
                const customerFileUrl = `https://raw.githubusercontent.com/teknovpnhub/vpnhub/customer${customerId}.txt`;

                // Check if the customer's file exists
                fetch(customerFileUrl)
                    .then(response => {
                        if (!response.ok) {
                            // Redirect to fake.txt if the customer's file is not found
                            window.location.href = `https://raw.githubusercontent.com/teknovpnhub/vpnhub/fake.txt`;
                        } else {
                            // Redirect to the customer's subscription file
                            window.location.href = customerFileUrl;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // Redirect to fake.txt if an error occurs
                        window.location.href = `https://raw.githubusercontent.com/teknovpnhub/vpnhub/fake.txt`;
                    });
            } else {
                // Redirect to the fake.txt file when access is disabled
                window.location.href = `https://raw.githubusercontent.com/teknovpnhub/vpnhub/fake.txt`;
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
