<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray Subscription</title>
    <script>
        async function fetchLinks() {
            try {
                const response = await fetch('links.json');
                if (!response.ok) {
                    console.error('Failed to fetch links.json');
                    throw new Error('Failed to fetch links');
                }
                const data = await response.json();
                console.log('Fetched links:', data);
                return data;
            } catch (error) {
                console.error('Error fetching links:', error);
                return {};
            }
        }

        async function redirectToSubscription() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const customerId = urlParams.get('customer');
                if (!customerId) {
                    console.error('Customer ID is missing in the URL');
                    throw new Error('Customer ID is missing');
                }
                const links = await fetchLinks();
                const subscriptionUrl = links[customerId];
                if (subscriptionUrl) {
                    console.log('Redirecting to subscription URL:', subscriptionUrl);
                    window.location.href = subscriptionUrl;
                } else {
                    console.warn(`Subscription link for ${customerId} not found, redirecting to fake.txt`);
