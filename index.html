<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray Subscription</title>
    <script>
        // JavaScript code for redirection logic
        const urlParams = new URLSearchParams(window.location.search);
        const customerId = urlParams.get('customer');

        if (!customerId) {
            document.write("Customer ID is missing.");
        } else {
            fetch('subscriptions.json')
                .then(response => response.json())
                .then(data => {
                    const subscriptionLink = data[customerId];
                    if (subscriptionLink) {
                        window.location.href = subscriptionLink;
                    } else {
                        // Redirect to the fake server address if subscription is invalid
                        window.location.href = "https://raw.githubusercontent.com/teknovpnhub/vpnhub/main/fake.txt";
                    }
                })
                .catch(error => {
                    console.error('Error fetching the subscription file:', error);
                    document.write("Error fetching the subscription file.");
                });
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
