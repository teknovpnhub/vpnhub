<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray Subscription</title>
    <script>
        function redirectToSubscription() {
            const urlParams = new URLSearchParams(window.location.search);
            const customerId = urlParams.get('customer');
            const links = {
              "customer1": "https://raw.githubusercontent.com/barry-far/V2ray-Configs/main/Splitted-By-Protocol/vmess.txt#%F0%9F%86%93%20Barry-far%20%7C%20vmess%F0%9F%A5%B7",
              "customer2": "https://example.com/customer2-subscription",
              "customer3": "https://example.com/customer3-subscription"
              // Add more links as needed
            };
            const subscriptionUrl = links[customerId];
            if (subscriptionUrl) {
                window.location.href = subscriptionUrl;
            } else {
                // Redirect to a fallback URL (e.g., fake.txt)
                window.location.href = "https://raw.githubusercontent.com/teknovpnhub/vpnhub/fake.txt";
            }
        }
        redirectToSubscription();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
